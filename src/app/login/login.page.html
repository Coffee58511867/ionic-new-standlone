<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-icon color="danger" name="albums-sharp" style="margin-right: 6px; font-size: 25px;"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="Register" (ngSubmit)="login(email.value, password.value)">
  <ion-item fill="outline" style="margin-top: 40%;">
    <ion-label position="floating">Email Address</ion-label>
    <ion-input placeholder="Enter your email address" formControlName="email" #email></ion-input>
  </ion-item>
  <ion-item fill="outline">
    <ion-label position="floating">Password</ion-label>
    <ion-input placeholder="Enter your password" formControlName="password" #password></ion-input>
  </ion-item>
  <ion-button
  type="Submit"
  expand="block" color="danger" style="margin-top: 20px; margin-left: 20px;margin-right: 20px;">Submit</ion-button>
  <ion-button expand="block"color="danger" style="margin-top: 10px; margin-left: 20px;margin-right: 20px;" routerLink="/register">Register</ion-button>
<ion-title routerLink="/reset-password" style="text-align: end; margin-top: 20px; font-style: italic;" color="danger">Reset Password</ion-title>
</form>
</ion-content>
